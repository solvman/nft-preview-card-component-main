<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <article class="card">
        <div class="card__img">
          <img
            src="./images/image-equilibrium.jpg"
            alt="glass cube on dark background"
          />
          <div class="card__img__overlay"></div>
          <img
            class="card__img__overlay__icon"
            src="./images/icon-view.svg"
            alt="icon view"
          />
        </div>
        <h1 class="card__title"><a href="#">Equilibrium #3429</a></h1>
        <p class="card__body">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card__info">
          <div class="card__info__price">
            <img src="./images/icon-ethereum.svg" alt="icon ethereum logo" />
            <p>0.041 ETH</p>
          </div>
          <div class="card__info__time-left">
            <img src="./images/icon-clock.svg" alt="icon clock" />
            <p>3 days left</p>
          </div>
        </div>
        <div class="card__author">
          <img src="./images/image-avatar.png" alt="author avatar" />
          <p>Creation of <a href="#">Jules Wyvern</a></p>
        </div>
      </article>
    </main>
  </body>
</html>
